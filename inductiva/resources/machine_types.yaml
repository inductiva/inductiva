gcp: 
  description: Machine types provided in Google Cloud
  cpu-series:
    c2:
      description: Intel Xeon Cascade Lake (2nd Gen) processor.
      types:
        standard:
          vcpus: [2, 4, 8, 16, 32, 60]
          lssd: False
          description: 4 GB of memory per vCPU.
    c3:
      description: Intel Xeon Sapphire Rapids (4th Gen) processor.
      types:
        highcpu:
            vcpus: &c3_vcpus [4, 8, 22, 44, 88, 176]
            lssd: False
            description: 2 GB of memory per vCPU.
        standard:
            vcpus: *c3_vcpus
            lssd: True
            description: 4 GB of memory per vCPU and possible local ssd integration.
        highmem:
            vcpus: *c3_vcpus
            lssd: False
            description: 8 GB of RAM memory per vCPU.
    h3:
      description: |-
        (Available Soon) Intel Xeon Sapphire Rapids (4th Gen) processor.
        Simultaneous multithreading disabled, i.e., vCPU represents an entire core.
      types:
        standard:
          vcpus: [88]
          lssd: False
          description: 4 GB of memory per vCPU.
    c2d:
      description: AMD EPYC Milan (3rd Gen) processor.
      types:
        highcpu:
          vcpus: &c2d_vcpus [2, 4, 8, 16, 32, 56, 112]
          lssd: False
          description: 4 GB of memory per vCPU.
        standard:
          vcpus: *c2d_vcpus
          lssd: False
          description: 4 GB of memory per vCPU.
        highmem:
          vcpus: *c2d_vcpus
          lssd: False
          description: 4 GB of memory per vCPU.
    c3d:
      description: AMD EPYC Genoa (4th Gen) processor.
      types:
        highcpu:
          vcpus: &c3d_vcpus [4, 8, 16, 30, 60, 90, 180, 360]
          lssd: False
          description: 2 GB of memory per vCPU.
        standard:
          vcpus: *c3d_vcpus
          lssd: True
          description: 4 GB of memory per vCPU and possible local ssd integration.
        highmem:
          vcpus: *c3d_vcpus
          lssd: False
          description: >
            4 GB of memory per vCPU.
    e2:
      description: |-
        Intel Xeon (up to Skylake, 1st Gen) and AMD EPYC (up to Milan, 3rd Gen) processors.
        Automatically selected based on availability.
      types:
        highcpu:
          vcpus: &e2d_vcpus [2, 4, 8, 16, 32]
          lssd: False
          description: 1 GB of memory per vCPU.
        standard:
          vcpus: *e2d_vcpus
          lssd: False
          description: 4 GB of memory per vCPU.
        highmem:
          vcpus: [2, 4, 8, 16]
          lssd: False
          description: 8 GB of memory per vCPU.
    n2:
      description: |-
        Intel Xeon Ice Lake and Cascade Lake processors (3rd and 2nd Gen).
        Cascade Lake default up to 80 vCPUs and Ice Lake for larger machines.
      types:
        highcpu:
          vcpus: [2, 4, 8, 16, 32, 48, 64, 80, 96]
          lssd: False
          description: 1 GB of memory per vCPU.
        standard:
          vcpus: &n2_vcpus [2, 4, 8, 16, 32, 48, 64, 80, 96, 128]
          lssd: False
          description: 4 GB of memory per vCPU.
        highmem:
          vcpus: *n2_vcpus
          lssd: False
          description: 8 GB of memory per vCPU.
    n2d:
      description: AMD EPYC Milan or ROME processors (3rd and 2nd Gen).
      types:
        highcpu:
          vcpus: &n2d_vcpus [2, 4, 8, 16, 32, 48, 64, 80, 96, 128, 224]
          lssd: False
          description: 1 GB of memory per vCPU.
        standard:
          vcpus: *n2d_vcpus
          lssd: False
          description: 4 GB of memory per vCPU.
        highmem:
          vcpus: [2, 4, 8, 16, 32, 48, 64, 80, 96]
          lssd: False
          description: 8 GB of memory per vCPU.
    n1:
      description: |-
        Intel Xeon (up to Skylake, 1st Gen) processor.
        Automatically selected based on availability.
      types:
        highcpu:
          vcpus: &n1_vcpus [1, 2, 4, 8, 16, 32, 64, 96]
          lssd: False
          description: 0.9 GB of memory per vCPU.
        standard:
          vcpus: *n1_vcpus
          lssd: False
          description: 3.75 GB of memory per vCPU.
        highmem:
          vcpus: *n1_vcpus
          lssd: False
          description: 6.5 GB of memory per vCPU.
    