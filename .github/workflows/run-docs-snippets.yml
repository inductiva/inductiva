name: Run Docs Snippets

on:
  pull_request:
    branches:
      - main  # Only trigger when the target branch is main

jobs:
  run_docs_snippets:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v3
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v3
          with:
            python-version: ${{ matrix.python-version }}
        - name: Install dependencies
          env:
            BOT_REPO_ACCESS: ${{ secrets.BOT_REPO_ACCESS }}
          run: |
            sudo apt-get install -y libglu1-mesa ca-certificates
            python -m pip install --upgrade pip setuptools wheel
            python -m pip install pytest pytest-custom_exit_code toml
            if [[ -f requirements.txt ]]; then python -m pip install -r requirements.txt; fi
        - name: Test code snipets
          run: |
            if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            export INDUCTIVA_API_KEY=${{ secrets.API_TEST_KEY }}
            else
            export INDUCTIVA_API_KEY=${{ secrets.API_DEV_TEST_KEY }}
            export INDUCTIVA_API_URL=https://api-dev.inductiva.ai
            fi
            python inductiva/tests/amr_wind/amr_wind.py
            python inductiva/tests/cans/cans.py
            python inductiva/tests/dualsphysics/dualsphysics.py
            python inductiva/tests/fds/fds.py
            python inductiva/tests/fvcom/fvcom.py
            python inductiva/tests/gromacs/gromacs.py
            python inductiva/tests/nwchem/nwchem.py
            python inductiva/tests/openfast/openfast.py
            python inductiva/tests/openfoam_esi/openfoam_esi.py
            python inductiva/tests/openfoam_foundation/openfoam_foundation.py
            python inductiva/tests/quantum_espresso/quantum_espresso.py
            python inductiva/tests/reef3d/reef3d.py
            python inductiva/tests/schism/schism.py
            python inductiva/tests/splishsplash/splishsplash.py
            python inductiva/tests/swan/swan.py
            python inductiva/tests/swash/swash.py
            python inductiva/tests/xbeach/xbeach.py
