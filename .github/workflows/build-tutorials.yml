name: Tutorials Build and Deploy to Google

on:
  workflow_dispatch:
  push:
    branches: [main, development]
    paths-ignore:
      - README.md

jobs:
  build-deploy:
    name: Build and deploy

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
          path: source

      # UNCOMMENT ONCE MERGED TO MAIN
      # - uses: actions/checkout@v2
      #   with:
      #     ref: development
      #     path: source-dev

      - uses: nicholasphair/sphinx-action@7.0.0
        with:
          docs-folder: "source/tutorials/"
          # required by #1291
          pre-build-command: "apt-get update -y && apt-get install -y git"
          build-command: "sphinx-build . ../../build/en/latest -W -D version=latest"

      # UNCOMMENT ONCE MERGED TO MAIN
      # - uses: nicholasphair/sphinx-action@7.0.0
      #   with:
      #     docs-folder: "source-dev/tutorials/"
      #     # required by #1291
      #     pre-build-command: "apt-get update -y && apt-get install -y git"
      #     build-command: "sphinx-build . ../../build/en/development -W -D version=development"

      # - name: configure client side redirection
      #   working-directory: source/tutorials
      #   run: cp redirect.html ../../build/index.html
      #
      # - name: copy robots.txt file to root
      #   working-directory: source/tutorials
      #   run: cp robots.txt ../../build/

      - name: Commit and push changes to tutorials branch
        working-directory: build
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -m "Update Tutorials from Sphinx build for commit ${GITHUB_SHA}"
          git push origin tutorials
