name: Deploy to Staging Server

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: 'gh-pages' # Make sure this is the branch with your site's code

    - name: Deploy to staging webserver via rsync
      uses: trendyminds/github-actions-rsync@master
      with:
        RSYNC_OPTIONS: -avzr --delete --exclude node_modules --exclude '.git*'
        RSYNC_TARGET: /var/www/${{ secrets.STAGING_SERVER }}/docs/
        RSYNC_SOURCE: .
      env:
        SSH_PRIVATE_KEY: ${{secrets.STAGING_WEB_SSH_KEY}}
        SSH_USERNAME: inductiva-bot
        SSH_HOSTNAME: ${{secrets.STAGING_SERVER}}
