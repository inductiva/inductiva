[metadata]
name = inductiva
version = attr: inductiva.__version__
description = Python client for the Inductiva API
long_description = file: README.md
long_description_content_type = text/markdown
author = Inductiva Research Labs
author_email = contact@inductiva.ai
url = https://github.com/inductiva/inductiva
classifiers =
  Programming Language :: Python :: 3
  Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires =
  certifi >= 14.5.14
  frozendict ~= 2.3.4
  setuptools >= 21.0.0
  typing-extensions ~= 4.3.0
  urllib3 ~= 1.26.7
  python-dateutil
  absl-py
  jinja2
  tabulate
  tqdm
  websocket-client
  pyyaml
  fsspec
  requests
  aiohttp

[options.package_data]
inductiva = assets/**
inductiva.localization = 
  translations/**
inductiva.resources = 
  machine_types.yaml

[options.packages.find]
exclude =
  tests
  tests.*

[options.entry_points]
console_scripts =
  inductiva = inductiva._cli:main
